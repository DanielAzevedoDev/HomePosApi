spring.application.name=home-api
spring.application.version=@project.version@

spring.datasource.url=jdbc:postgresql://192.168.1.136:5432/home_pos
spring.datasource.username=home_user
spring.datasource.password=home_pass
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
server.port=${SERVER_PORT:8080}

info.app.version=${spring.application.version}
info.app.name=${spring.application.name}
springdoc.swagger-ui.path=/docs
management.endpoints.web.exposure.include=*